<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="zippinglibrary.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
        <script src="creatorjs.js" defer></script>
        <script src="compression.js" defer></script>


        <title>Table Creator</title>
    </head>

    <body>
      
      <header>
          <h1>Table Creator</h1>
          <p>hover on inputs to see instructions</p>
            <div class="settings">
                <label>
                    Num Rows
                    <input type="number" id="rows-input" value="30"/>
                </label>
                <label>
                    Num Cols
                    <input type="number" id="cols-input" value="30"/>
                </label>
                <label>
                    Select Element
                    <select id="emoji-select"></select>
                </label>
                <label>
                    add apples automatically
                    <input type="number" value = "0" title="If left 0, they will just have the apples you give them here" id="maxApples">
                    
                </label>
            </div>
            <div class="colors">
                <label>
                    Table Color
                    <input type="color" id="table-color">
                </label>
                <label>
                    Background Color
                    <input type="color" id="background-color">
                </label>
            </div>


            <div class="buttons">
                <button id="btn-export">Export (for Oz)</button>
                <button id="addSnake" title="click 'Add Snake' to see where the snake would appear on the screen at game start">Add Snake</button>
                <button id="btn-share" >Share Map!</button>
            </div>
        </header>

        <main>
            <div class="table"></div>
        </main>

        <footer>
            <pre class="result"></pre>
        </footer>
    </body>

</html>
