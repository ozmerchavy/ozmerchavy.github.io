<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="zippinglibrary.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="creatorjs.js" defer></script>
    <script src="compression.js" defer></script>
    <title>Table Creator</title>
  </head>
  <body>
    <h1>Table Creator</h1>

    <header>
      <label>
        Num Rows <input type="number" id="rows-input" value="30" />
      </label>
      <label>
        Num Cols <input type="number" id="cols-input" value="30" />
      </label>
      <label>
        Select Element
        <select id="emoji-select"></select>
      </label>
      <label>
        Table Color
      <input type="color" id ="table-color">      </label>
      <label>
        Background Color
        <input type="color" id="background-color">        </label>

        <div class=".buttons">
      <button id="btn-export">Export (for Oz)</button>
      <button id="addSnake">Add Snake</button>
      <button id="btn-share">Share Map!</button>
    </div>
    </header>

    <main>
      <div class="table"></div>
    </main>

    <footer>
      <pre class="result"></pre>
    </footer>
  </body>
</html>
